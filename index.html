<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700;800&display=swap"
    />
  </head>
  <body>
    <div class="index1">
      <button class="header" id="header">
        <div class="header1">header</div>
      </button>
      <button class="header" id="onespecIntro">
        <div class="header1">onespec-intro</div>
      </button>
      <button class="header" id="fmListEmpty">
        <div class="header1">fm-list-empty</div>
      </button>
    </div>

    <script>
      var header = document.getElementById("header");
      if (header) {
        header.addEventListener("click", function (e) {
          window.location.href = "./header.html";
        });
      }

      var onespecIntro = document.getElementById("onespecIntro");
      if (onespecIntro) {
        onespecIntro.addEventListener("click", function (e) {
          window.location.href = "./onespec-intro.html";
        });
      }

      var fmListEmpty = document.getElementById("fmListEmpty");
      if (fmListEmpty) {
        fmListEmpty.addEventListener("click", function (e) {
          window.location.href = "./fm-list-empty.html";
        });
      }
    </script>
  </body>
</html>
