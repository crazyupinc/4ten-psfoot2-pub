<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./onespec-intro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;500;600;700;800&display=swap"
    />

    <script
      id="PerfittSize-JS"
      type="text/javascript"
      src="https://dev-perfittsize.perfitt.io/js/PerfittSize.js?apiKey=UFJPU1BFQ1NfREVWX0FQSV9URVNUX0tFWQ==&amp;pageType=MEASURE"
      charset="UTF-8"
    ></script>
  </head>
  <body>
    <div class="onespec-intro2">
      <div class="main">
        <div class="main-image">
          <img
            class="main-image-tall-icon"
            alt=""
            src="./public/mainimage@2x.png"
          />

          <img
            class="main-image-short-icon"
            alt=""
            src="./public/mainimage1@2x.png"
          />
        </div>
        <div class="main-right">
          <div class="slogan">
            <div class="slogan-text">
              <div class="div">
                <p class="p">지금 신고 있는</p>
                <p class="p">신발이 나에게</p>
                <p class="p">가장 편한 사이즈일까요?</p>
              </div>
            </div>
            <div class="slogan-comment">
              <div class="div1">나에게 꼭 맞는 신발, 지금 바로 찾아보세요!</div>
            </div>
          </div>
          <div class="content">
            <div class="section-user-info">
              <div class="upper-line">
                <div class="username">
                  <div class="div2">포텐메일</div>
                </div>
                <div class="div3">님,</div>
              </div>
              <div class="lower-line">
                <div class="div1">
                  2023.09.13 17시 53분에 마지막으로 발 사이즈를 측정하였습니다.
                </div>
              </div>
            </div>
            <div class="buttons">
              <button class="btn-left" id="btnLeft">
                <b class="b">주문하기</b>
              </button>
              <button class="btn-right" id="mat-button-wrapper">
                <b class="b1">
                  <p class="p">발 사이즈</p>
                  <p class="p">다시 측정하기</p>
                </b>
                <b class="b">
                  <p class="p">줄바꿈 테스트</p>
                  <p class="p">
                    버튼 텍스트가 길 경우 텍스트를 모두 포함하도록 버튼 높이가
                    늘어나야 합니다.
                  </p>
                </b>
              </button>
              <button class="btn-right1">
                <b class="prospecscom"
                  >발 사이즈를 다시 측정하려면 스마트폰으로 prospecs.com에
                  로그인해 주세요.</b
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var btnLeft = document.getElementById("btnLeft");
      if (btnLeft) {
        btnLeft.addEventListener("click", function (e) {
          window.location.href = "./fm-list-empty.html";
        });
      }
    </script>
  </body>
</html>
